<!--
  @description       : Komponent do wyświetlania wyników analizy AI zapisanych w obiekcie AiAnalysisResult__c 
  @author            : ChangeMeIn@UserSettingsUnder.SFDoc
  @group             : 
  @last modified on  : 03-19-2025
  @last modified by  : ChangeMeIn@UserSettingsUnder.SFDoc
-->
<template>
    <lightning-card title="AI Analysis Results" icon-name="standard:ai">
        <div slot="actions" if:true={showCreateNewButton}>
            <lightning-button 
                label="Create New Analysis" 
                variant="brand" 
                icon-name="utility:add"
                onclick={handleCreateNewClick}>
            </lightning-button>
        </div>
        
        <div class="slds-p-horizontal_medium">
            <!-- Loading spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading analysis..." size="medium" variant="brand"></lightning-spinner>
                <p class="slds-text-align_center slds-m-top_medium" aria-live="polite">Loading analysis results...</p>
            </template>
            
            <!-- Error message -->
            <template if:true={hasError}>
                <lightning-formatted-text 
                    value={error}
                    class="slds-text-color_error slds-text-align_center slds-m-vertical_medium"
                    aria-live="assertive">
                </lightning-formatted-text>
            </template>
            
            <!-- Analysis content -->
            <template if:false={isLoading}>
                <template if:false={hasError}>
                    <template if:true={hasAnalysis}>
                        
                        <!-- Create New Analysis Form -->
                        <template if:true={showCreateForm}>
                            <lightning-card title="Create New Analysis Result" icon-name="utility:new">
                                <div class="slds-p-horizontal_medium">
                                    <!-- Match Score -->
                                    <lightning-input 
                                        type="number" 
                                        label="Match Score (%)" 
                                        data-field="matchScore"
                                        min="0" 
                                        max="100" 
                                        step="1"
                                        class="slds-m-bottom_small"
                                        onchange={handleNumberChange}>
                                    </lightning-input>
                                    
                                    <!-- Recommendation Level -->
                                    <lightning-combobox
                                        label="Recommendation Level"
                                        data-field="recommendationLevel"
                                        options={recommendationOptions}
                                        class="slds-m-bottom_small"
                                        onchange={handleInputChange}>
                                    </lightning-combobox>
                                    
                                    <!-- Matched Skills -->
                                    <lightning-textarea 
                                        label="Matched Skills (comma-separated)"
                                        data-field="matchedSkills"
                                        class="slds-m-bottom_small"
                                        onchange={handleSkillsChange}>
                                    </lightning-textarea>
                                    
                                    <!-- Missing Skills -->
                                    <lightning-textarea 
                                        label="Missing Skills (comma-separated)" 
                                        data-field="missingSkills"
                                        class="slds-m-bottom_small"
                                        onchange={handleSkillsChange}>
                                    </lightning-textarea>
                                    
                                    <!-- Analysis Summary -->
                                    <lightning-textarea 
                                        label="Analysis Summary" 
                                        data-field="analysisSummary"
                                        class="slds-m-bottom_small"
                                        onchange={handleInputChange}>
                                    </lightning-textarea>
                                    
                                    <!-- Key Highlights -->
                                    <lightning-textarea 
                                        label="Key Highlights (comma-separated)" 
                                        data-field="keyHighlights"
                                        class="slds-m-bottom_small"
                                        onchange={handleSkillsChange}>
                                    </lightning-textarea>
                                    
                                    <!-- Potential Concerns -->
                                    <lightning-textarea 
                                        label="Potential Concerns (comma-separated)" 
                                        data-field="potentialConcerns"
                                        class="slds-m-bottom_small"
                                        onchange={handleSkillsChange}>
                                    </lightning-textarea>
                                    
                                    <div class="slds-m-top_medium slds-text-align_right">
                                        <lightning-button-group>
                                            <lightning-button 
                                                label="Cancel" 
                                                variant="neutral"
                                                onclick={handleCancel}>
                                            </lightning-button>
                                            <lightning-button 
                                                label="Save" 
                                                variant="brand"
                                                onclick={handleSaveNewAnalysis}>
                                            </lightning-button>
                                        </lightning-button-group>
                                    </div>
                                </div>
                            </lightning-card>
                        </template>
                        
                        <!-- Existing Analysis Content -->
                        <template if:true={analysisRecord.data}>
                            <div aria-label="Analysis Results" class="slds-card slds-m-top_medium">
                                <div class="slds-card__body slds-card__body_inner">
                                    <!-- Match Score -->
                                    <div class="slds-m-bottom_medium">
                                        <lightning-tile label="JOB MATCH SCORE" class="slds-text-title_caps">
                                            <div class={matchScoreClass}>
                                                <lightning-progress-bar 
                                                    value={matchScore} 
                                                    size="large"
                                                    aria-valuemin="0"
                                                    aria-valuemax="100"
                                                    aria-valuenow={matchScore}>
                                                </lightning-progress-bar>
                                                <p class="slds-text-heading_small slds-text-align_center slds-m-top_x-small">
                                                    {matchScoreFormatted}
                                                </p>
                                            </div>
                                        </lightning-tile>
                                    </div>
                                    
                                    <!-- Recommendation Level -->
                                    <div class="slds-m-bottom_medium">
                                        <lightning-tile label="RECOMMENDATION LEVEL" class="slds-text-title_caps">
                                            <div class={recommendationLevelClass}>
                                                <p class="slds-text-heading_small slds-text-align_center slds-p-around_small">
                                                    {recommendationLevel}
                                                </p>
                                            </div>
                                        </lightning-tile>
                                    </div>
                                    
                                    <!-- Analysis Summary -->
                                    <div class="slds-box slds-theme_default slds-m-vertical_medium">
                                        <h3 class="slds-text-title_caps slds-p-bottom_small">ANALYSIS SUMMARY</h3>
                                        <div class="slds-p-around_small slds-text-longform">
                                            <lightning-formatted-text value={analysisSummary}></lightning-formatted-text>
                                        </div>
                                    </div>
                                    
                                    <!-- Skills -->
                                    <div class="slds-grid slds-gutters slds-wrap slds-m-top_medium">
                                        <!-- Matching Skills -->
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                            <lightning-tile label="MATCHED SKILLS" class="slds-text-title_caps">
                                                <ul class="slds-list_dotted" aria-label="Matched skills list">
                                                    <template if:true={matchingSkills.length}>
                                                        <template for:each={matchingSkills} for:item="skill">
                                                            <li key={skill} class="slds-m-bottom_x-small slds-text-color_success">{skill}</li>
                                                        </template>
                                                    </template>
                                                    <template if:false={matchingSkills.length}>
                                                        <li class="slds-text-body_regular">No matched skills</li>
                                                    </template>
                                                </ul>
                                            </lightning-tile>
                                        </div>
                                        
                                        <!-- Missing Skills -->
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                            <lightning-tile label="MISSING SKILLS" class="slds-text-title_caps">
                                                <ul class="slds-list_dotted" aria-label="Missing skills list">
                                                    <template if:true={missingSkills.length}>
                                                        <template for:each={missingSkills} for:item="skill">
                                                            <li key={skill} class="slds-m-bottom_x-small slds-text-color_error">{skill}</li>
                                                        </template>
                                                    </template>
                                                    <template if:false={missingSkills.length}>
                                                        <li class="slds-text-body_regular">No missing skills</li>
                                                    </template>
                                                </ul>
                                            </lightning-tile>
                                        </div>
                                    </div>
                                    
                                    <!-- Key Highlights and Potential Concerns -->
                                    <div class="slds-grid slds-gutters slds-wrap slds-m-top_medium">
                                        <!-- Key Highlights -->
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                            <lightning-tile label="KEY HIGHLIGHTS" class="slds-text-title_caps">
                                                <div class="slds-theme_success-container slds-p-around_medium">
                                                    <ul class="slds-list_dotted" aria-label="Key highlights list">
                                                        <template if:true={keyHighlights.length}>
                                                            <template for:each={keyHighlights} for:item="highlight">
                                                                <li key={highlight} class="slds-m-bottom_x-small">{highlight}</li>
                                                            </template>
                                                        </template>
                                                        <template if:false={keyHighlights.length}>
                                                            <li class="slds-text-body_regular">No key highlights found</li>
                                                        </template>
                                                    </ul>
                                                </div>
                                            </lightning-tile>
                                        </div>
                                        
                                        <!-- Potential Concerns -->
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                            <lightning-tile label="POTENTIAL CONCERNS" class="slds-text-title_caps">
                                                <div class="slds-theme_warning-container slds-p-around_medium">
                                                    <ul class="slds-list_dotted" aria-label="Potential concerns list">
                                                        <template if:true={potentialConcerns.length}>
                                                            <template for:each={potentialConcerns} for:item="concern">
                                                                <li key={concern} class="slds-m-bottom_x-small">{concern}</li>
                                                            </template>
                                                        </template>
                                                        <template if:false={potentialConcerns.length}>
                                                            <li class="slds-text-body_regular">No potential concerns found</li>
                                                        </template>
                                                    </ul>
                                                </div>
                                            </lightning-tile>
                                        </div>
                                    </div>
                                    
                                    <!-- Related Records -->
                                    <div class="slds-grid slds-grid_align-center slds-m-top_medium">
                                        <lightning-button-group>
                                            <template if:true={candidateId}>
                                                <lightning-button 
                                                    label="View Candidate" 
                                                    icon-name="standard:people" 
                                                    variant="neutral" 
                                                    data-id={candidateId}
                                                    onclick={navigateToRecord}>
                                                </lightning-button>
                                            </template>
                                            <template if:true={positionId}>
                                                <lightning-button 
                                                    label="View Position" 
                                                    icon-name="standard:job_position" 
                                                    variant="neutral" 
                                                    data-id={positionId}
                                                    onclick={navigateToRecord}>
                                                </lightning-button>
                                            </template>
                                            <template if:true={jobApplicationId}>
                                                <lightning-button 
                                                    label="View Job Application" 
                                                    icon-name="standard:job_profile" 
                                                    variant="neutral" 
                                                    data-id={jobApplicationId}
                                                    onclick={navigateToRecord}>
                                                </lightning-button>
                                            </template>
                                        </lightning-button-group>
                                    </div>
                                    
                                    <!-- Raw Analysis Results -->
                                    <template if:true={showRawResults}>
                                        <lightning-tile label="RAW ANALYSIS RESULTS" class="slds-text-title_caps slds-m-vertical_medium">
                                            <div class="slds-box slds-theme_shade">
                                                <pre class="slds-text-longform">{rawAnalysisResults}</pre>
                                            </div>
                                        </lightning-tile>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </template>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
