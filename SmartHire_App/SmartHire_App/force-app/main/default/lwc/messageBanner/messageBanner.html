<!-- messageBanner/messageBanner.html -->
<template>
    <template if:true={isVisible}>
        <div class={messageClass} role="alert" aria-live="assertive">
            <span class="slds-assistive-text">{variant}</span>
            <lightning-icon icon-name={iconName} size="small" class="slds-m-right_x-small"></lightning-icon>
            <h2 class="slds-text-heading_small">{message}</h2>
            <div class="slds-notify__close">
                <lightning-button-icon 
                    icon-name="utility:close" 
                    variant="bare-inverse" 
                    size="small" 
                    alternative-text="Zamknij powiadomienie"
                    onclick={handleClose}>
                </lightning-button-icon>
            </div>
        </div>
    </template>
</template>
